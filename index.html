<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 1.5s;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Almost There!</h1>
        <p>Preparing your exclusive content...</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Get tracking parameters from URL
        const params = new URLSearchParams(window.location.search);
        const clickId = params.get('click_id') || '';
        const sourceId = params.get('source_id') || '';

        // Wait 3 seconds, then redirect to your final offer
        setTimeout(() => {
            // ⚠️ CHANGE THIS: Replace with your final affiliate offer URL
            const finalUrl = 'https://YOUR-AFFILIATE-OFFER-URL.com/?' +
                'click_id=' + encodeURIComponent(clickId) +
                '&source_id=' + encodeURIComponent(sourceId);
            
            window.location.href = finalUrl;
        }, 3000);
    </script>
</body>
</html>
